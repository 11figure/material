<div ng-controller="AppCtrl" class="full" layout="column" layout-padding>
  <p class="inset">
    Open a dialog over the app's content. Press escape or click outside to close the dialog.
  </p>

  <div layout="row" layout-phone="row" layout-align="center" >
    <md-button class="md-primary" ng-click="dialogBasic($event)">
      Simple Dialog
    </md-button>
    <div class="gap"></div>
    <md-button class="md-primary" ng-click="dialogAdvanced($event)">
      Complex Dialog
    </md-button>
  </div>
  
  <br/>
  <b layout="row" layout-align="center center" layout-padding>
    {{alert}}
  </b>
</div>
